{% extends 'base.html' %}

{% block content %}
<style>
    @media (prefers-color-scheme:dark) {
            body{
                background-color: #1c1c1e;
                color:#fefefe;
            }
            a{
                color:#5fa9ee;
            }
        } 
      div.card {
          margin: auto;
    width: 50%;
          height: 50%;
    border: 5px solid lightblue;
    top: 50%;
      position: relative;
    display: block;
    transform: translate(10%, 80%)
      }
      img.im
      {
            margin-left: 50px;
            margin-right: 60px;
            width: 50%;
      }
  </style>
  <div id="card" class="card" style="width: 28rem;">
    <div class="card-body">
     <center> <h4 class="card-subtitle mb-2 text-muted">Grouping Images</h4></center>
     <br>
     <form action="{% url 'groupimages' %}" method="POST">
     {% csrf_token %}
            <div>
            </div>
            <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Folder Name</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>    
                      <input type="text" class="form-control" name="foldername" placeholder="Group Id" required>
                               </div>
                               <label class="sr-only" for="inlineFormInputGroup">Folder Name</label>    
                               <br>
                               <center>
                            <div id="button">
                            <button type="submit" class="btn btn-primary">Show Group</button> 
                            </div>
                          </center>                 
            </form>
    </div>
  </div>
  
  
  <div class="row-lg-4">
      <div class="col">
                  {% for key,value in temp.items %}
                  <div>
                    <h1> <center> {{key}} </h1> </center>
                    <div class="container">
                    {% for image in value %}
                        <img align = "middle" class="im" style="width: 5cm;" src= " {{ image }}" alt=""/>
                    {% endfor %} 
                  </div>
                  {% endfor %}  
                        
      </div>
  </div>  
{% endblock content %}
